</head>

    <script>
        // DOM Elements
        const loginPage = document.getElementById('login-page');
        const appPage = document.getElementById('app-page');
        const loginForm = document.getElementById('login-form');
        const logoutBtn = document.getElementById('logout-btn');
        const uploadImageBtn = document.getElementById('upload-image-btn');
        const uploadVideoBtn = document.getElementById('upload-video-btn');
        const imageUpload = document.getElementById('image-upload');
        const videoUpload = document.getElementById('video-upload');
        const imagePreview = document.getElementById('image-preview');
        const videoPreview = document.getElementById('video-preview');
        const mediaPreviewContainer = document.getElementById('media-preview-container');
        const postStoryBtn = document.getElementById('post-story-btn');
        const storiesContainer = document.getElementById('stories-container');
        const userFullName = document.getElementById('user-full-name');
        const userUsername = document.getElementById('user-username');
        const userAvatar = document.getElementById('user-avatar');
        
        // State management using localStorage
        let currentUser = null;
        let stories = [];
        
        // Initialize app on load
        document.addEventListener('DOMContentLoaded', initApp);
        
        function initApp() {
            // Check if user is already logged in
            const savedUser = localStorage.getItem('storyhub_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                // Load user's stories
                const savedStories = localStorage.getItem(`storyhub_stories_${currentUser.email}`);
                if (savedStories) {
                    stories = JSON.parse(savedStories);
                }
                // Show app page
                loginPage.style.display = 'none';
                appPage.style.display = 'block';
                // Update UI with user info
                updateUserUI();
                renderStories();
            }
        }
        
        // Event Listeners
        loginForm.addEventListener('submit', handleLogin);
        logoutBtn.addEventListener('click', handleLogout);
        uploadImageBtn.addEventListener('click', () => imageUpload.click());
        uploadVideoBtn.addEventListener('click', () => videoUpload.click());
        imageUpload.addEventListener('change', handleImageUpload);
        videoUpload.addEventListener('change', handleVideoUpload);
        postStoryBtn.addEventListener('click', handlePostStory);
        
        // Functions
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Extract name from email for demo purposes
                const emailName = email.split('@')[0];
                currentUser = {
                    email: email,
                    password: password, // In real app, never store plain text passwords
                    fullName: emailName.charAt(0).toUpperCase() + emailName.slice(1).replace(/[._]/g, ' '),
                    username: '@' + emailName.toLowerCase().replace(/[._]/g, ''),
                    avatarInitial: emailName.charAt(0).toUpperCase()
                };
                
                // Save user to localStorage
                localStorage.setItem('storyhub_user', JSON.stringify(currentUser));
                
                // Try to load existing stories for this user
                const savedStories = localStorage.getItem(`storyhub_stories_${email}`);
                if (savedStories) {
                    stories = JSON.parse(savedStories);
                } else {
                    stories = [];
                }
                
                // Update UI
                updateUserUI();
                renderStories();
                
                // Switch to app page
                loginPage.style.display = 'none';
                appPage.style.display = 'block';
            }
        }
        
        function handleLogout() {
            // Don't clear user data, just go back to login page
            // User data remains in localStorage for next login
            appPage.style.display = 'none';
            loginPage.style.display = 'block';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }
        
        function updateUserUI() {
            if (!currentUser) return;
            
            userFullName.textContent = currentUser.fullName;
            userUsername.textContent = currentUser.username;
            userAvatar.textContent = currentUser.avatarInitial;
        }
        
        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imagePreview.src = event.target.result;
                    imagePreview.style.display = 'block';
                    videoPreview.style.display = 'none';
                    postStoryBtn.style.display = 'block';
                    
                    // Store the current media data
                    currentMediaData = {
                        type: 'image',
                        data: event.target.result
                    };
                };
                reader.readAsDataURL(file);
            }
        }
        
        function handleVideoUpload(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    videoPreview.src = event.target.result;
                    videoPreview.style.display = 'block';
                    imagePreview.style.display = 'none';
                    postStoryBtn.style.display = 'block';
                    
                    // Store the current media data
                    currentMediaData = {
                        type: 'video',
                        data: event.target.result
                    };
                };
                reader.readAsDataURL(file);
            }
        }
        
        let currentMediaData = null;
        
        function handlePostStory() {
            if (!currentMediaData || !currentUser) return;
            
            const newStory = {
                id: Date.now(),
                mediaUrl: currentMediaData.data,
                mediaType: currentMediaData.type,
                fullName: currentUser.fullName,
                username: currentUser.username,
                avatarInitial: currentUser.avatarInitial,
                timestamp: new Date().toISOString()
            };
            
            // Add to stories array
            stories.unshift(newStory);
            
            // Save to localStorage
            localStorage.setItem(`storyhub_stories_${currentUser.email}`, JSON.stringify(stories));
            
            // Render updated stories
            renderStories();
            
            // Reset form
            currentMediaData = null;
            imagePreview.style.display = 'none';
            videoPreview.style.display = 'none';
            postStoryBtn.style.display = 'none';
            imageUpload.value = '';
            videoUpload.value = '';
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffInMinutes = Math.floor((now - date) / 60000);
            
            if (diffInMinutes < 1) {
                return 'Just now';
            } else if (diffInMinutes < 60) {
                return `${diffInMinutes}m ago`;
            } else if (diffInMinutes < 1440) {
                return `${Math.floor(diffInMinutes / 60)}h ago`;
            } else {
                return `${Math.floor(diffInMinutes / 1440)}d ago`;
            }
        }
        
        function renderStories() {
            if (stories.length === 0) {
                storiesContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“¸</div>
                        <p>No stories yet</p>
                        <p>Share your first photo or video story!</p>
                    </div>
                `;
                return;
            }
            
            storiesContainer.innerHTML = '';
            stories.forEach(story => {
                const storyElement = document.createElement('div');
                storyElement.className = 'story-card';
                
                let mediaHtml = '';
                if (story.mediaType === 'image') {
                    mediaHtml = `<img src="${story.mediaUrl}" class="story-media" alt="Story">`;
                } else if (story.mediaType === 'video') {
                    mediaHtml = `
                        <div class="video-container">
                            <video class="story-media" controls>
                                <source src="${story.mediaUrl}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    `;
                }
                
                storyElement.innerHTML = `
                    <div class="story-header">
                        <div class="story-avatar">${story.avatarInitial}</div>
                        <div class="story-user-info">
                            <div class="story-full-name">${story.fullName}</div>
                            <div class="story-time">${formatTime(story.timestamp)}</div>
                        </div>
                    </div>
                    ${mediaHtml}
                `;
                storiesContainer.appendChild(storyElement);
            });
        }
    </script>
</body>
